<div class="container">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password">
        </div>
        <a routerLink="/user/:uid" class="btn btn-primary btn-block">Login</a>
        <a routerLink="/register" class="btn btn-success btn-block">Register</a>
    </form>
</div>
